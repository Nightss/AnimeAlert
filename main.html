<!DOCTYPE html>
<html>
<head>
  <title>Anime Alert!</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <div class="aa-bg"></div>
  <div class="aa-bg"></div>  

  <div class="aa-container">
    
    <div class="aa-row">
      <div class="aa-head">
        <div class="aa-col-2">
          <div class="aa-hleft">
            <img src="Images/Icons/info.svg" width="33px" height="33px">          
          </div>
        </div>
        <div class="aa-col-8">
          <div class="aa-hcenter">
            <div>
              <span>Anime</span>
            </div>
            <div>
              <span>Alert!</span>
            </div>
          </div>
        </div>
        <div class="aa-col-2">
          <div class="aa-hright">
            <label class="aa-switch">
              <input type="checkbox">
              <span class="aa-slider"></span>
            </label>      
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
